<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width-device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
        <script src="app.js"></script>

    <meta charset="UTF-8">
    <title>Sky Preloader</title>
  </head>
  <body>

  <div class="preload">
    <img id="blue-plane" src="blueplane.png" alt="airplane">
    <h3 id="preparing">Preparing you for landing!</h3> 
    <img class="cloud cloud-1" src="cloudy.png" alt="smiling cloud">
    <img class="cloud cloud-2" src="cloudy.png" alt="smiling cloud">
    <img class="cloud cloud-3" src="cloudy.png" alt="smiling cloud">
     </div>

  <section id="arrival">
  <h1>You have arrived!</h1>
  <img id="happy-dog" src="doghappy2.png" alt="a happy dog">
  </section>

  </body>
</html>
